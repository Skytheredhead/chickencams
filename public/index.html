<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chickencams</title>
    <link rel="stylesheet" href="./app.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  </head>
  <body>
    <div class="min-h-screen bg-zinc-950 text-zinc-100 font-sans">
      <header class="flex items-center justify-between px-6 py-5 bg-zinc-950/80 backdrop-blur border-b border-zinc-800">
        <div class="flex items-center gap-6">
          <h1 class="text-base font-semibold tracking-tight" id="siteTitle">Chickencams</h1>
          <div class="hidden md:flex items-center gap-4 text-xs">
            <span class="text-zinc-400">3D Printer: <span class="text-green-400">Online</span></span>
            <span class="text-zinc-400">Chicken Coop: <span class="text-green-400">Online</span></span>
            <span class="text-zinc-400">Server: <span class="text-yellow-400">High Load</span></span>
            <span class="text-zinc-500">|</span>
            <span class="text-zinc-400">Agg 1: <span class="text-green-400">Online</span></span>
            <span class="text-zinc-400">Agg 2: <span class="text-green-400">Online</span></span>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <a class="rounded-md border border-zinc-700 px-3 py-1.5 text-xs hover:bg-zinc-800 transition" href="/config">
            Settings
          </a>
        </div>
      </header>

      <main class="grid grid-cols-1 gap-4 md:gap-5 p-6">
        <div class="md:hidden bg-zinc-900/80 border border-zinc-800 rounded-lg p-4 text-xs space-y-2">
          <div class="flex justify-between">
            <span class="text-zinc-400">3D Printer</span>
            <span class="text-green-400">Online</span>
          </div>
          <div class="flex justify-between">
            <span class="text-zinc-400">Chicken Coop</span>
            <span class="text-green-400">Online</span>
          </div>
          <div class="flex justify-between">
            <span class="text-zinc-400">Server</span>
            <span class="text-yellow-400">High Load</span>
          </div>
          <div class="flex justify-between">
            <span class="text-zinc-400">Aggregator 1</span>
            <span class="text-green-400">Online</span>
          </div>
          <div class="flex justify-between">
            <span class="text-zinc-400">Aggregator 2</span>
            <span class="text-green-400">Online</span>
          </div>
        </div>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-5" id="cameraGrid"></section>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
