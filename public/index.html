<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chickencams</title>
    <link rel="stylesheet" href="/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  </head>
  <body>
    <main>
      <header class="app-header" id="appHeader">
        <h1 id="siteTitle">Chickencams</h1>
      </header>
      <section id="live" class="section">
        <div class="camera-grid" id="cameraGrid"></div>
      </section>

      <section id="activity" class="section hidden">
        <div class="card">
          <h2>Recent Activity</h2>
          <div class="activity-list" id="activityList"></div>
          <p class="notice" id="activityStatus">Loading…</p>
        </div>
      </section>

      <section id="download" class="section hidden">
        <div class="card">
          <h2>Download Clips</h2>
          <div class="form-grid">
            <div class="field">
              <label for="downloadStart">Start time</label>
              <input type="datetime-local" id="downloadStart" />
            </div>
            <div class="field">
              <label for="downloadDuration">Duration (seconds)</label>
              <input type="number" id="downloadDuration" min="10" max="300" value="60" />
            </div>
            <div class="field">
              <label for="downloadQuality">Quality</label>
              <select id="downloadQuality">
                <option value="high">High (visually lossless)</option>
                <option value="med">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
          <div class="field" style="margin-top: 16px;">
            <label>Camera selection</label>
            <div class="checkbox-grid" id="downloadCameras"></div>
          </div>
          <button class="primary-button" id="downloadButton">Request download</button>
          <p class="notice" id="downloadStatus"></p>
        </div>
      </section>

      <section id="rewind" class="section hidden">
        <div class="card">
          <h2>Rewind</h2>
          <div class="form-grid">
            <div class="field">
              <label for="rewindCamera">Camera</label>
              <select id="rewindCamera"></select>
            </div>
            <div class="field">
              <label for="rewindTime">Timestamp</label>
              <input type="datetime-local" id="rewindTime" />
            </div>
            <div class="field">
              <label for="rewindWindow">Timeline range</label>
              <select id="rewindWindow">
                <option value="900">15 minutes</option>
                <option value="3600" selected>1 hour</option>
                <option value="18000">5 hours</option>
                <option value="43200">12 hours</option>
              </select>
            </div>
          </div>
          <div class="rewind-player">
            <video id="rewindPlayer" controls></video>
          </div>
          <button class="secondary-button" id="rewindDownloadButton">Download last 30 seconds</button>
          <p class="notice" id="rewindDownloadStatus"></p>
        </div>
      </section>
    </main>

    <div class="tabs-bottom">
      <div class="tabs-group">
        <button class="bottom-tab active" data-tab="live">Live</button>
        <button class="bottom-tab" data-tab="rewind">Rewind</button>
        <button class="bottom-tab" data-tab="activity">Activity</button>
        <button class="bottom-tab" data-tab="download">Download</button>
      </div>
      <div class="tabs-settings">
        <button class="settings-toggle" id="settingsToggle" type="button" aria-label="Open settings">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" />
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.01A1.65 1.65 0 0 0 10.5 3.5V3a2 2 0 1 1 4 0v.09c0 .64.38 1.22 1 1.51a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.01c.29.62.87 1 1.51 1H21a2 2 0 1 1 0 4h-.09c-.64 0-1.22.38-1.51 1Z" />
          </svg>
        </button>
        <div class="settings-menu hidden" id="settingsMenu" role="dialog" aria-label="Settings menu">
          <div class="settings-header">
            <h3>Settings</h3>
            <button class="settings-close" id="settingsClose" type="button" aria-label="Close settings">×</button>
          </div>
          <div class="settings-item">
            <div class="settings-label">
              <span>Video size</span>
            </div>
            <input
              class="cool-slider"
              id="videoSizeSlider"
              type="range"
              min="220"
              max="380"
              step="10"
              value="280"
            />
            <p class="settings-hint" id="videoSizeHint"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="fullscreen-overlay hidden" id="fullscreenOverlay" aria-hidden="true"></div>

    <script src="/app.js"></script>
  </body>
</html>
