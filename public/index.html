<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chickencams</title>
    <link rel="stylesheet" href="/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  </head>
  <body>
    <main>
      <section id="live" class="section">
        <div class="camera-grid" id="cameraGrid"></div>
      </section>

      <section id="activity" class="section hidden">
        <div class="card">
          <h2>Recent Activity</h2>
          <div class="activity-list" id="activityList"></div>
          <p class="notice" id="activityStatus">Loadingâ€¦</p>
        </div>
      </section>

      <section id="download" class="section hidden">
        <div class="card">
          <h2>Download Clips</h2>
          <div class="form-grid">
            <div class="field">
              <label for="downloadStart">Start time</label>
              <input type="datetime-local" id="downloadStart" />
            </div>
            <div class="field">
              <label for="downloadDuration">Duration (seconds)</label>
              <input type="number" id="downloadDuration" min="10" max="300" value="60" />
            </div>
            <div class="field">
              <label for="downloadQuality">Quality</label>
              <select id="downloadQuality">
                <option value="high">High (visually lossless)</option>
                <option value="med">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
          <div class="field" style="margin-top: 16px;">
            <label>Camera selection</label>
            <div class="checkbox-grid" id="downloadCameras"></div>
          </div>
          <button class="primary-button" id="downloadButton">Request download</button>
          <p class="notice" id="downloadStatus"></p>
        </div>
      </section>

      <section id="rewind" class="section hidden">
        <div class="card">
          <h2>Rewind</h2>
          <div class="form-grid">
            <div class="field">
              <label for="rewindCamera">Camera</label>
              <select id="rewindCamera"></select>
            </div>
            <div class="field">
              <label for="rewindTime">Timestamp</label>
              <input type="datetime-local" id="rewindTime" />
            </div>
            <div class="field">
              <label for="rewindWindow">Timeline range</label>
              <select id="rewindWindow">
                <option value="900">15 minutes</option>
                <option value="3600" selected>1 hour</option>
                <option value="18000">5 hours</option>
                <option value="43200">12 hours</option>
              </select>
            </div>
          </div>
          <div class="rewind-player">
            <video id="rewindPlayer" controls></video>
          </div>
          <button class="secondary-button" id="rewindDownloadButton">Download last 30 seconds</button>
          <p class="notice" id="rewindDownloadStatus"></p>
        </div>
      </section>
    </main>

    <div class="tabs-bottom">
      <button class="bottom-tab active" data-tab="live">Live</button>
      <button class="bottom-tab" data-tab="rewind">Rewind</button>
      <button class="bottom-tab" data-tab="activity">Activity</button>
      <button class="bottom-tab" data-tab="download">Download</button>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
