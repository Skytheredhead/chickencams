<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chickencams Config</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <main>
      <header class="app-header" id="appHeader">
        <h1 id="siteTitle">Chickencams</h1>
      </header>

      <section class="section">
        <div class="card">
          <h2>Site Title</h2>
          <div class="form-grid">
            <div class="field">
              <label for="siteTitleInput">Title text</label>
              <input id="siteTitleInput" type="text" placeholder="Chickencams" />
            </div>
            <div class="field">
              <label for="showTitleToggle">Show title</label>
              <select id="showTitleToggle">
                <option value="true">Show</option>
                <option value="false">Hide</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>Camera Sources</h2>
          <p class="notice">Set the aggregator host and camera ports, then rename or enable cameras.</p>
          <div class="form-grid">
            <div class="field">
              <label for="aggregatorHost">Aggregator IP / host</label>
              <input id="aggregatorHost" type="text" placeholder="192.168.1.50" />
            </div>
          </div>
          <div id="configList" class="activity-list"></div>
          <button class="primary-button" id="saveConfig">Save configuration</button>
          <p class="notice" id="configStatus"></p>
        </div>
      </section>
    </main>
    <script src="/config.js"></script>
  </body>
</html>
