<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chickencams Config</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="min-h-screen bg-zinc-950 text-zinc-100 font-sans">
      <header class="flex items-center justify-between px-6 py-5 bg-zinc-950/80 backdrop-blur border-b border-zinc-800">
        <div class="flex items-center gap-6">
          <h1 class="text-base font-semibold tracking-tight" id="siteTitle">Chickencams</h1>
          <span class="text-xs text-zinc-400">Configuration</span>
        </div>
        <div class="flex items-center gap-3">
          <a class="rounded-md border border-zinc-700 px-3 py-1.5 text-xs hover:bg-zinc-800 transition" href="/">
            Back to Live
          </a>
        </div>
      </header>

      <main class="grid grid-cols-1 gap-4 md:gap-5 p-6">
        <section class="bg-zinc-900/80 border border-zinc-800 rounded-lg p-4">
          <h2 class="text-sm font-semibold">Site Title</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
            <div>
              <label class="text-xs text-zinc-400" for="siteTitleInput">Title text</label>
              <input id="siteTitleInput" class="config-input" type="text" placeholder="Chickencams" />
            </div>
            <div>
              <label class="text-xs text-zinc-400" for="showTitleToggle">Show title</label>
              <select id="showTitleToggle" class="config-input">
                <option value="true">Show</option>
                <option value="false">Hide</option>
              </select>
            </div>
          </div>
        </section>

        <section class="bg-zinc-900/80 border border-zinc-800 rounded-lg p-4">
          <h2 class="text-sm font-semibold">Camera Sources</h2>
          <p class="text-xs text-zinc-400">Set the aggregator host and camera ports, then rename or enable cameras.</p>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
            <div>
              <label class="text-xs text-zinc-400" for="aggregatorHost">Aggregator IP / host</label>
              <input id="aggregatorHost" class="config-input" type="text" placeholder="192.168.1.50" />
            </div>
          </div>
          <div id="configList" class="config-list"></div>
          <div class="config-actions">
            <button class="rounded-md border border-zinc-700 px-3 py-1.5 text-xs hover:bg-zinc-800 transition" id="saveConfig">
              Save configuration
            </button>
            <span class="text-xs text-zinc-400" id="configStatus"></span>
          </div>
        </section>
      </main>
    </div>
    <script src="./config.js"></script>
  </body>
</html>
